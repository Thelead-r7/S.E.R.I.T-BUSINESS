<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Commentaires Clients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    #user-section {
      margin-bottom: 20px;
    }

    #profil-utilisateur {
      display: none;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    #profil-utilisateur img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    #rating {
      direction: rtl;
      unicode-bidi: bidi-override;
    }

    #rating span {
      font-size: 2em;
      cursor: pointer;
      color: lightgray;
    }

    #rating span.hover,
    #rating span.selected {
      color: gold;
    }

    #rating span.blue {
      color: deepskyblue;
    }

    .commentaire {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .commentaire strong {
      display: block;
      margin-bottom: 5px;
    }

    .commentaire .date {
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>

  <h1>Commentaires clients</h1>

  <div id="user-section">
    <div id="profil-utilisateur">
      <img id="user-photo" src="" />
      <span id="user-name"></span>
      <button id="logoutBtn">Se d√©connecter</button>
    </div>
    <button id="loginBtn">Connexion avec Google</button>
  </div>

  <div id="form-section" style="display:none;">
    <div id="rating">
      <span data-value="5">‚òÖ</span>
      <span data-value="4">‚òÖ</span>
      <span data-value="3">‚òÖ</span>
      <span data-value="2">‚òÖ</span>
      <span data-value="1">‚òÖ</span>
    </div>
    <textarea id="comment" placeholder="Votre avis..." rows="4" cols="30"></textarea><br>
    <button id="submit">Envoyer</button>
  </div>

  <h2>Ce que disent les autres :</h2>
  <div id="commentaires"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "TON_PROJET.firebaseapp.com",
      projectId: "TON_PROJET",
      storageBucket: "TON_PROJET.appspot.com",
      messagingSenderId: "XXXX",
      appId: "XXXX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const profilDiv = document.getElementById("profil-utilisateur");
    const formSection = document.getElementById("form-section");
    const ratingStars = document.querySelectorAll("#rating span");
    const commentInput = document.getElementById("comment");
    const submitBtn = document.getElementById("submit");
    const commentairesDiv = document.getElementById("commentaires");
    const userPhoto = document.getElementById("user-photo");
    const userName = document.getElementById("user-name");

    let currentUser = null;
    let selectedNote = 0;

    // Affichage √©toiles
    ratingStars.forEach(star => {
      star.addEventListener("mouseover", () => {
        ratingStars.forEach(s => s.classList.remove("hover"));
        let val = parseInt(star.dataset.value);
        ratingStars.forEach(s => {
          if (parseInt(s.dataset.value) <= val) s.classList.add("hover");
        });
      });

      star.addEventListener("mouseout", () => {
        ratingStars.forEach(s => s.classList.remove("hover"));
      });

      star.addEventListener("click", () => {
        selectedNote = parseInt(star.dataset.value);
        ratingStars.forEach(s => s.classList.remove("selected", "blue"));
        ratingStars.forEach(s => {
          if (parseInt(s.dataset.value) <= selectedNote) {
            if (selectedNote === 5) s.classList.add("blue");
            else s.classList.add("selected");
          }
        });
      });
    });

    // Connexion
    loginBtn.addEventListener("click", async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
      } catch (e) {
        alert("Erreur de connexion : " + e.message);
      }
    });

    // D√©connexion
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      location.reload();
    });

    // Gestion de session
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        profilDiv.style.display = "flex";
        loginBtn.style.display = "none";
        formSection.style.display = "block";
        userName.textContent = user.displayName;
        userPhoto.src = user.photoURL;

        // V√©rifie si utilisateur a d√©j√† comment√©
        const q = query(collection(db, "commentaires"), where("uid", "==", user.uid));
        const docs = await getDocs(q);
        if (!docs.empty) {
          formSection.style.display = "none";
        }
      }
    });

    // Envoi commentaire
    submitBtn.addEventListener("click", async () => {
      if (!currentUser || selectedNote === 0 || commentInput.value.trim() === "") {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      await addDoc(collection(db, "commentaires"), {
        uid: currentUser.uid,
        nom: currentUser.displayName,
        photo: currentUser.photoURL,
        commentaire: commentInput.value.trim(),
        note: selectedNote,
        date: new Date().toISOString()
      });

      alert("Commentaire envoy√© !");
      formSection.style.display = "none";
    });

    // Chargement des commentaires
    async function afficherCommentaires() {
      const commentairesSnap = await getDocs(collection(db, "commentaires"));
      commentairesDiv.innerHTML = "";

      commentairesSnap.forEach(doc => {
        const data = doc.data();
        const date = new Date(data.date).toLocaleDateString("fr-FR");

        const div = document.createElement("div");
        div.className = "commentaire";
        div.innerHTML = `
          <strong>${data.nom}</strong>
          <span class="date">${date}</span><br>
          ${"‚≠ê".repeat(data.note)}${data.note === 5 ? " üíô" : ""}
          <p>${data.commentaire}</p>
        `;
        commentairesDiv.appendChild(div);
      });
    }

    afficherCommentaires();
  </script>
</body>
  </html>
