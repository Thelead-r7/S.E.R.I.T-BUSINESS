<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espace Client</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* --- Styles globaux --- */
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #4CAF50; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 20px; font-weight: bold; }
    .profile { position: relative; cursor: pointer; }
    .profile img { width: 40px; height: 40px; border-radius: 50%; }

    .dropdown { display: none; position: absolute; right: 0; top: 50px; background: white; border: 1px solid #ccc; border-radius: 5px; width: 150px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .dropdown a { display: block; padding: 10px; text-decoration: none; color: #333; }
    .dropdown a:hover { background: #f2f2f2; }

    main { padding: 20px; max-width: 600px; margin: auto; }
    #avis-zone { background: white; padding: 15px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    #stars .star { font-size: 24px; cursor: pointer; }
    #blue-star { font-size: 24px; margin-left: 5px; display: none; }
    textarea { width: 100%; height: 80px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; padding: 10px; }
    button { padding: 10px 15px; background: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #388E3C; }

    .commentaire { background: white; border-radius: 5px; padding: 15px; margin-bottom: 15px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .commentaire-etoiles { margin-bottom: 5px; }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = { /* Remplace par tes infos */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let note = 0;

    window.onload = () => {
      const loginBtn = document.getElementById('loginBtn');
      const profilPic = document.getElementById('user-photo');
      const userName = document.getElementById('user-name');
      const dropdown = document.querySelector('.dropdown');
      const profile = document.querySelector('.profile');
      const formZone = document.getElementById('avis-zone');
      const stars = document.querySelectorAll('.star');
      const blueStar = document.getElementById('blue-star');
      const submitBtn = document.getElementById('submitAvis');
      const textarea = document.getElementById('textAvis');
      
      profile.addEventListener('click', () => {
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
      });
      window.addEventListener('click', e => {
        if (!e.target.closest('.profile')) dropdown.style.display = 'none';
      });
      document.getElementById('logout').addEventListener('click', () => signOut(auth));

      loginBtn.addEventListener('click', () => {
        signInWithPopup(auth, new GoogleAuthProvider());
      });

      stars.forEach(s => s.addEventListener('click', () => {
        note = parseInt(s.dataset.value);
        stars.forEach(st => st.textContent = '‚≠ê');
        for (let i = 0; i < note; i++) stars[i].textContent = 'üü°';
        blueStar.style.display = note === 5 ? 'inline' : 'none';
      }));

      submitBtn.addEventListener('click', async () => {
        const texte = textarea.value.trim();
        const etoileBleue = blueStar.dataset.active === 'true';
        if (!auth.currentUser || note === 0 || texte === "") {
          alert("Connectez-vous et remplissez tous les champs !");
          return;
        }
        await addDoc(collection(db, "avis"), {
          uid: auth.currentUser.uid,
          nom: auth.currentUser.displayName,
          photo: auth.currentUser.photoURL || "",
          texte,
          note,
          etoileBleue: note === 5,
          date: serverTimestamp()
        });
        textarea.value = "";
        stars.forEach(st => st.textContent = '‚≠ê');
        note = 0;
        blueStar.style.display = 'none';
        formZone.style.display = 'none';
        fetchAvis();
      });

      onAuthStateChanged(auth, user => {
        if (user) {
          profilPic.src = user.photoURL || '/';
          userName.textContent = user.displayName || "";
          loginBtn.style.display = 'none';
          formZone.style.display = 'block';
        } else {
          profilPic.src = "https://via.placeholder.com/40";
          userName.textContent = "Invit√©";
          loginBtn.style.display = 'inline';
          formZone.style.display = 'none';
        }
      });

      fetchAvis();
    };

    async function fetchAvis() {
      const liste = document.getElementById('liste-avis');
      liste.innerHTML = "";
      const q = query(collection(db, "avis"), orderBy("date", "desc"));
      const snap = await getDocs(q);
      snap.forEach(doc => {
        const d = doc.data();
        const div = document.createElement('div');
        div.className = 'commentaire';
        const etoiles = '‚≠ê'.repeat(d.note) + '‚òÜ'.repeat(5 - d.note) + (d.note === 5 ? ' üîµ' : '');
        div.innerHTML = `<div class="commentaire-etoiles">${etoiles}</div>
                         <strong>${d.nom}</strong><p>${d.texte}</p>`;
        liste.appendChild(div);
      });
    }
  </script>
</head>

<body>
  <header>
    <div class="logo">Espace Client</div>
    <div class="profile">
      <img id="user-photo" src="https://via.placeholder.com/40" alt="Profil" />
      <div class="dropdown">
        <a href="#" id="logout">Se d√©connecter</a>
      </div>
    </div>
  </header>

  <main>
    <h2>Bonjour <span id="user-name">Invit√©</span>!</h2>
    <button id="loginBtn">Connexion avec Google</button>

    <div id="avis-zone" style="display:none; margin-top:20px;">
      <h3>Laisser un avis</h3>
      <div id="stars">
        <span class="star" data-value="1">‚≠ê</span>
        <span class="star" data-value="2">‚≠ê</span>
        <span class="star" data-value="3">‚≠ê</span>
        <span class="star" data-value="4">‚≠ê</span>
        <span class="star" data-value="5">‚≠ê</span>
        <span id="blue-star">üîµ</span>
      </div>
      <textarea id="textAvis" placeholder="Votre avis..."></textarea>
      <button id="submitAvis">Envoyer l‚Äôavis</button>
    </div>

    <section style="margin-top:30px;">
      <h2>Avis des clients</h2>
      <div id="liste-avis"></div>
    </section>
  </main>
</body>
  </html>
