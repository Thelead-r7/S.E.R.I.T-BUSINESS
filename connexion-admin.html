<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- Ton fichier CSS global -->
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .google-btn {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .error {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Connexion Admin</h2>
    <button class="google-btn" onclick="connexionAvecGoogle()">Se connecter avec Google</button>
    <p class="error" id="erreur"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPavrp_mfV0POiDF3V4ZOZ0SHZGwgTmGs",
  authDomain: "serit-societe.firebaseapp.com",
  projectId: "serit-societe",
  storageBucket: "serit-societe.firebasestorage.app",
  messagingSenderId: "25581120285",
  appId: "1:25581120285:web:b8ee391fabf3d626480ff4"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const UIDsAutorises = [
      "UID_ADMIN_1",
      "UID_ADMIN_2"
    ];

    function connexionAvecGoogle() {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          if (UIDsAutorises.includes(user.uid)) {
            window.location.href = "admin.html";
          } else {
            document.getElementById("erreur").textContent = "Accès refusé. Vous n'êtes pas autorisé.";
          }
        })
        .catch((error) => {
          document.getElementById("erreur").textContent = "Erreur de connexion : " + error.message;
        });
    }

    // Si déjà connecté (rechargement)
    onAuthStateChanged(auth, (user) => {
      if (user && UIDsAutorises.includes(user.uid)) {
        window.location.href = "admin.html";
      }
    });
  </script>
</body>
      </html>
