<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
    }
    #message {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Connexion Admin</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required /><br>
    <input type="password" id="password" placeholder="Mot de passe" required /><br>
    <button type="submit">Se connecter</button>
  </form>
  <div id="message"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Configuration Firebase (utilise TES VRAIES DONN√âES)
    const firebaseConfig = {
      apiKey: "AIzaSyDPavrp_mfV0POiDF3V4ZOZ0SHZGwgTmGs",
      authDomain: "serit-societe.firebaseapp.com",
      projectId: "serit-societe",
      storageBucket: "serit-societe.firebasestorage.app",
      messagingSenderId: "25581120285",
      appId: "1:25581120285:web:b8ee391fabf3d626480ff4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Liste des UID autoris√©s √† acc√©der √† l'espace admin
    const UID_ADMINS = [
      "TON_UID_ADMIN" // üîí Remplace par le vrai UID admin
    ];

    const form = document.getElementById('login-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          if (UID_ADMINS.includes(user.uid)) {
            // ‚úÖ UID autoris√©
            window.location.href = "admin.html";
          } else {
            // ‚ùå UID non autoris√©
            signOut(auth);
            message.textContent = "‚õî Acc√®s refus√© : vous n‚Äô√™tes pas autoris√© √† entrer.";
          }
        })
        .catch((error) => {
          message.textContent = "‚ùå Erreur : " + error.message;
        });
    });
  </script>
</body>
  </html>
