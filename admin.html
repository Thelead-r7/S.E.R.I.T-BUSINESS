<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Ajouter une publication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="./admin.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Ajouter une publication</h1>

  <form id="publication-form">
    <!-- Champ titre ajoutÃ© -->
    <input type="text" id="titre" placeholder="Titre de la publication" required /><br><br>

    <input type="file" id="image" accept="image/*" required /><br><br>

    <textarea id="description" placeholder="Description de la publication" required></textarea><br><br>

    <button type="submit">Publier</button>
  </form>
</body>
</html>
