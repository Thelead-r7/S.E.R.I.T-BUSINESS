<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Publications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .publications-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .publication {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .publication p {
      font-size: 16px;
      color: #444;
      margin-bottom: 10px;
    }

    .publication img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .loader {
      text-align: center;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Publications r√©centes</h1>
  <div class="loader" id="loader">Chargement des publications...</div>
  <div class="publications-container" id="publicationsContainer"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // üîê Configuration Firebase √† personnaliser
    const firebaseConfig = {
 apiKey: "AIzaSyDPavrp_mfV0POiDF3V4ZOZ0SHZGwgTmGs",
  authDomain: "serit-societe.firebaseapp.com",
  projectId: "serit-societe",
  storageBucket: "serit-societe.firebasestorage.app",
  messagingSenderId: "25581120285",
  appId: "1:25581120285:web:b8ee391fabf3d626480ff4"
};

    // üîß Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const publicationsContainer = document.getElementById('publicationsContainer');
    const loader = document.getElementById('loader');

    async function chargerPublications() {
      try {
        const q = query(collection(db, "publications"), orderBy("timestamp", "desc"));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          loader.textContent = "Aucune publication pour le moment.";
          return;
        }

        loader.style.display = "none";

        querySnapshot.forEach(doc => {
          const data = doc.data();
          const publication = document.createElement('div');
          publication.classList.add('publication');

          if (data.texte) {
            const texte = document.createElement('p');
            texte.textContent = data.texte;
            publication.appendChild(texte);
          }

          if (data.imageUrl) {
            const image = document.createElement('img');
            image.src = data.imageUrl;
            publication.appendChild(image);
          }

          publicationsContainer.appendChild(publication);
        });
      } catch (error) {
        loader.textContent = "Erreur lors du chargement des publications.";
        console.error("Erreur :", error);
      }
    }

    chargerPublications();
  </script>
</body>
  </html>
