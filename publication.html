<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Espace Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    .btn-google {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-google:hover {
      background-color: #357AE8;
    }
  </style>
</head>
<body>
    <header >
        <a href="index.html">ðŸ”™retour</a>
    </header>
  <h1>Espace Client</h1>
  <p>Connectez-vous avec votre compte Google</p>
  <button id="googleLogin" class="btn-google">Se connecter avec Google</button>

  <!-- Firebase App compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <!-- Firebase Auth compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDPavrp_mfV0POiDF3V4ZOZ0SHZGwgTmGs",
      authDomain: "serit-societe.firebaseapp.com",
      projectId: "serit-societe",
      storageBucket: "serit-societe.appspot.com",
      messagingSenderId: "25581120285",
      appId: "1:25581120285:web:b8ee391fabf3d626480ff4"
    };

    // Initialiser Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Connexion avec Google
    document.getElementById("googleLogin").addEventListener("click", function () {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          alert("Bienvenue " + user.displayName + " !");
          // âœ… Redirection vers la page de publication
          window.location.href = "publication.html";
        })
        .catch((error) => {
          console.error(error);
          alert("Erreur de connexion : " + error.message);
        });
    });
  </script>
</body>
</html>
